<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF"> <!-- Chrome Android and Safari -->

    <meta name="author" content="Paulo Otávio">
    <meta name="description" content="Site para somar ou subtrair horas.">
    <meta name="keywords" content="calculadora, horas, somar, subtrair">
    <title>Calculadora de Horas</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Code -->
    <script src="assets/js/code.js" type="text/javascript" defer></script>
    <script src="assets/js/service-worker-registration.js" type="text/javascript" defer></script>
</head>

<body>
    <main class="main">
        <section class="section-1">
            <div class="section-1-container">
                <div class="section-1-title">
                    <h1>Calculadora de Horas</h1>
                </div>

                <div class="section-1-content">
                    <div class="form">
                        <div class="form-group time-input">
                            <label for="time-1">Hora 1</label>
                            <input type="time" name="time-1" id="time-1">
                        </div>

                        <div class="form-group time-input">
                            <label for="time-2">Hora 2</label>
                            <input type="time" name="time-2" id="time-2">
                        </div>

                        <div class="form-group-buttons">
                            <button type="submit" class="btn btn-add" id="btn-add">Somar</button>
                            <button type="submit" class="btn btn-subtract" id="btn-subtract">Subtrair</button>
                        </div>

                        <div class="form-group form-group-result">
                            <label for="result">Resultado</label>
                            <input type="text" name="result" id="result" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-content-text">
                    <p>
                        <a href="https://github.com/paulootavio343/calculadora-de-horas">
                            Repositório no GitHub
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
