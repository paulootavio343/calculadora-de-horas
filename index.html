<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="theme-color" content="#FFFFFF"> <!-- Chrome Android and Safari -->

    <meta name="author" content="Paulo OtÃ¡vio">
    <meta name="description" content="Site para somar ou subtrair horas.">
    <meta name="keywords" content="calculadora, horas, somar, subtrair">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/code.js" type="text/javascript" defer></script>

    <title>Calculadora de Horas</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="#">
                    <img src="assets/icons/logo.svg" alt="Logo">
                </a>
            </div>
            <div class="navbar-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main">
        <section class="section-1">
            <div class="section-1-container">
                <div class="section-1-title">
                    <h1>Calculadora de Horas</h1>
                </div>

                <div class="section-1-content">
                    <form action="#" method="post" class="form">
                        <div class="form-group">
                            <label for="time-1">Hora 1</label>
                            <input type="time" name="time-1" id="time-1">
                        </div>

                        <div class="form-group">
                            <label for="time-2">Hora 2</label>
                            <input type="time" name="time-2" id="time-2">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn">Calcular</button>
                        </div>

                        <div class="form-group">
                            <label for="result">Resultado</label>
                            <input type="text" name="result" id="result" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">

                    <h1>Calculadora de Horas</h1>

                    </ul>
                </div>

</body>
